<html title="Student Enrolment" lang="en">
<head>
    <title>Enrolment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: beige;
            padding: 40px;
        }
        .title {
            display: block;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title alert alert-info">Student Enrolment</h1>
    <form>
       
        <div class="form-group">
            <label for="exp1">Name:</label>
            <input type="text" class="form-control" id="exp1" value="" placeholder="Text Field">
        </div>
        <div class="form-group">
            <label for="exp3">Gender:</label>
            <select name="exp3" id="exp3" class="form-control">
                <option value="" selected="selected"></option>
                <option value="Val1">Male</option>
                <option value="Val2">Female</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="exp2">DOB:</label>
            <input type="date" class="form-control" id="exp2">
        </div>

        <div class="form-group">
            <label for="exp1">Age:</label>
            <input type="text" class="form-control" id="exp1" value="" placeholder="Text Field">
        </div>
        <div class="form-group">
            <label for="exp1">Email:</label>
            <input type="text" class="form-control" id="exp1" value="" placeholder="Text Field">
        </div>
        <div class="form-group">
            <label for="exp1">Mobile:</label>
            <input type="text" class="form-control" id="exp1" value="" placeholder="Text Field">
        </div>
        <div class="form-group">
            <label for="exp3">Course:</label>
            <select name="exp3" id="exp3" class="form-control">
                <option value="" selected="selected"></option>
                <option value="Val1">B.Tech</option>
                <option value="Val2">BSc</option>
                <option value="Val3">BBA</option>
                <option value="Val4">M.Tech</option>
                <option value="Val5">MSc</option>
                <option value="Val6">MBA</option>
                <option value="Val7">MCA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exp1">Field Of Study:</label>
            <input type="text" class="form-control" id="exp1" value="" placeholder="Text Field">
        </div>        
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Reset">&nbsp;&nbsp;&nbsp;
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>
</body>

</html>
